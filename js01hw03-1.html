		//var simpleNums = []; //Массив простых чисел
		var intDividers = []; // Массив с целыми делителями
		var simpleNumCheck = function(x)	{ // Проверка числа на "простоту"
			let i = 1;	
			console.log('Проверяется ' + x);
			while (i <= 100)	{
				console.log('i = ' + i);
				let div = x / i;					
				while ((div - Math.floor(div)) == 0)	{ // Оценка остатка от деления 
					console.log('Целый делитель ' + i); // Если делится без остатка
					intDividers.push (i);	// Добавляем i в массив делителей x					
						while (intDividers.length <= 2)	{		// Если делителей меньше 3
							console.log('Целых делителей ' + intDividers.length);
							i++;	// Наращиваем делитель
						}
				}
			}
			//break; // Финита ля комедиа
			console.log('Целые делители ' + intDividers);
			return (intDividers.length < 3);
		};

// ----------------------------------------------

		var num =+ prompt('Введите число ');
		console.log('Число простое? ' + simpleNumCheck(num) + ' Делится на ' + intDividers);
